<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript">
	    function doPreview() {
	        var canvas = document.getElementById("canvas");
	        var ctx = canvas.getContext("2d");

			var imglist = [
				'./NewAnimation_anime_40000.png',
				'./NewAnimation_anime_40001.png',
				'./NewAnimation_anime_40002.png',
				'./NewAnimation_anime_40003.png',
				'./NewAnimation_anime_40004.png',
				'./NewAnimation_anime_40005.png',
				'./NewAnimation_anime_40006.png',
				'./NewAnimation_anime_40007.png',
				'./NewAnimation_anime_40008.png',
				'./NewAnimation_anime_40009.png',
				'./NewAnimation_anime_40010.png',

			];
			
			var imglistsize = imglist.length;
			var img = new Array(imglistsize);
			for ( var i = 0 ; i < imglistsize ; i++ )
			{
				img[i] = new Image();
				img[i].src = imglist[i];
			}
			
			var cnt = 0;
	        setInterval(function () {
	            ctx.save();
	            ctx.clearRect(-500, -500, 500 * 2, 500 * 2);
				ctx.drawImage( img[cnt] , 0 , 0 );
	            ctx.restore();
				cnt++;
				if (cnt >= imglistsize ) cnt = 0;
	        }, 33);

	    };
	</script>
</head>

<body onLoad="doPreview()">
    <div id="Screen" style="font-size:8px;text-align:center;"></div>
	<canvas id="canvas" width="500" height="500">
	</canvas>
</body>

</html>
